- name: GoReleaser Action
  # You may pin to the exact commit or the version.
  # uses: goreleaser/goreleaser-action@5e15885530fb01d81d1f24e8a6f54ebbd0fed7eb
  uses: goreleaser/goreleaser-action@v2.5.0
  with:
    # GoReleaser version
    version: # optional, default is latest
    # Arguments to pass to GoReleaser
    args: # optional
    # Working directory (below repository root)
    workdir: # optional, default is .
    # Just install GoReleaser
    install-only: # optional, default is false
